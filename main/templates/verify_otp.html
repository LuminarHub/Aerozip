<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - ExpressShip</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo.webp' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen">
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-auto rounded-xl shadow-2xl overflow-hidden bg-white dark:bg-gray-800 p-8 animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Verify Your Account</h3>
                <p class="text-gray-600 dark:text-gray-300">Enter the OTP sent to your email</p>
            </div>
            
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="py-3 px-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form class="space-y-6" method="post">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">One-Time Password</label>
                    {{ form.otp }}
                </div>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-105 transition-all duration-200">
                    Verify
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600 dark:text-gray-300 mb-2">
                    Didn't receive the OTP?
                </p>
                <a href="{% url 'resend_otp' %}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium">
                    Resend OTP
                </a>
            </div>
            
            <p class="mt-6 text-center text-gray-600 dark:text-gray-300">
                <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium">
                    Back to Login
                </a>
            </p>
        </div>
    </div>
</body>
</html>
