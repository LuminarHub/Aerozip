{% extends 'user_home.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-sm p-6 text-center">
            <div class="mb-6">
                <div class="inline-flex items-center justify-center h-24 w-24 rounded-full bg-red-100 text-red-600 mx-auto">
                    <i class="fas fa-times-circle text-4xl"></i>
                </div>
                <h2 class="mt-4 text-2xl font-bold text-gray-900">Payment Failed</h2>
                <p class="mt-2 text-gray-500">
                    We were unable to process your payment for shipment #{{ shipment.tracking_number }}.
                </p>
            </div>
            
            <div class="border-t border-gray-200 pt-6">
                <p class="mb-4 text-gray-600">Please try again or use a different payment method.</p>
                <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
                    <a href="{% url 'payment_page' shipment.tracking_number %}" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                        Try Again
                    </a>
                    <a href="{% url 'shipment_details' shipment.tracking_number %}" class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 rounded-md shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Back to Shipment
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
